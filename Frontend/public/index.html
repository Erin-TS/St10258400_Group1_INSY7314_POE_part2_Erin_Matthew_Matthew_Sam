<!-- This is the HTML template that webpack will use to build the app -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Customer International Payments Portal" />
        <title> International Payments Portal App</title>

        <!-- Clickjacking protection with frame busting, breaks out of any frames and ensure website is displayed on top if website is framed-->
        <script>
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }
        </script>

        <!-- Clickjacking protection with content security policy this prevents webpage from displaying in iframes-->
        <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';" />
    </head>
    <body>
          <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
